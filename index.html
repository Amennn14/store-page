<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Watches Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="logo"> <img src="https://www.creativefabrica.com/wp-content/uploads/2023/01/11/watch-logo-design-with-crown-vector-Graphics-57295854-1.png" alt=""></div>

        <nav class="container">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Discover the Elegance of Time</h1>
            <p>Exclusive collection of men's watches.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products section -->
    <section id="products" class="products">
        <div class="container">
            <h2>Available Watches</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://cdn.shopify.com/s/files/1/0278/9723/3501/files/Maurice-Lacroix-Aikon-Automatic-Black-PVD-2.jpg?v=1676579363" alt="Watch 1">
                    <h3>black Watch</h3>
                    <p class="price">0 TND</p>
                </div>
                <div class="product-item">
                    <img src="https://goodsdream.com/wp-content/uploads/2023/04/WhatsApp-Image-2023-04-27-at-5.53.48-PM.jpeg" alt="Watch 2">
                    <h3>Rolex Watch</h3>
                    <p class="price">0 TND</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <p>Every Thing Else is Out Of Stock Come Back Later.</p>
        </div>
    </footer>
</body>
</html>
